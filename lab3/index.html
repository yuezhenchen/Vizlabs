<!DOCTYPE html>
<html lang="en">
  <head>
      <!-- Google Fonts -->
      
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <!-- Include your style.css here -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://d3js.org/d3-dsv.v2.min.js"></script>
    <script src="https://d3js.org/d3-fetch.v2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-selection@2"></script>
    <link rel="stylesheet" href="style.css">

    <script defer src="main.js"></script>
   
  </head>
<body>
    <div class="container">
        <h2>
          Population in European countries
        </h2>
        <div class="city-count"></div>
        <div class="population-plot"></div>
    </div>

    <div class='barchart'>
        <h2>World's Tallest Building</h2>
        <div class="row">
            <div class="bar-buildings"></div>
            <div class="column">
              <img class="image"/>
            </div>
            <div class="column">
              <h4 class="building-name"></h4>
              <table>
                <tbody>
                  <tr>
                    <td>Height</td>
                    <td><span class="height"></span> ft</td>
                  </tr>
                  <tr>
                    <td>City</td>
                    <td><span class="city"></span></td>
                  </tr>
                  <tr>
                    <td>Country</td>
                    <td><span class="country"></span></td>
                  </tr>
                </tbody>
              </table>
          </div>
          </div>
    </div>
    
</body>
</html>
